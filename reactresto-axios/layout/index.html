<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Export js</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div>
                <h1 class="display-4">Belajar Axios</h1>
            </div>
            <div>
                <button class="btn btn-primary" id="get">Get</button>
                <button class="btn btn-secondary" id="show">Show</button>
                <button class="btn btn-success" id="post">Post</button>
                <button class="btn btn-warning" id="update">Update</button>
                <button class="btn btn-danger" id="delete">Delete</button>
            </div>
            <hr class="mt-4">
        </div>
        <div class="row">
            <div id="out"></div>
        </div>
    </div>

    <script type="module">
        // import {get} from '/reactresto-axios/layout/function.js'
        // import {show} from '/reactresto-axios/layout/function.js'
        // import {data} from '/reactresto-axios/layout/function.js'
        // get()
        // show()
        // console.log(data)
            import {get} from '/reactresto-axios/layout/get.js'
            import {show} from '/reactresto-axios/layout/show.js'
            import {create} from '/reactresto-axios/layout/create.js'
            import {del} from '/reactresto-axios/layout/delete.js'
            import {update} from '/reactresto-axios/layout/update.js'
            document.getElementById('get').addEventListener('click',get);
            document.getElementById('show').addEventListener('click',show);
            document.getElementById('post').addEventListener('click',create);
            document.getElementById('update').addEventListener('click',update);
            document.getElementById('delete').addEventListener('click',del);

    </script>
</body>
</html>
