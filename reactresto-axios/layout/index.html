<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div>
                <h1 class="display-4">Belajar Axios</h1>
            </div>
            <div>
                <button class="btn btn-primary" id="get">Get</button>
                <button class="btn btn-secondary" id="show">Show</button>
                <button class="btn btn-success" id="post">Post</button>
                <button class="btn btn-warning" id="update">Update</button>
                <button class="btn btn-danger" id="delete">Delete</button>
            </div>
            <hr class="mt-4">
        </div>
        <div class="row">
            <div id="out"></div>
        </div>
    </div>

    <script type="module">
        const url = "http://127.0.0.1:8000/api/"
        const token ="9HROz90sbZJE0XX7EatXCKqHagalXd0mtapv2bA9"


        //axios({
        //    method: 'get',
        //    url: url,
        //    headers: {
        //        'api_token' : token,
        //    },
        //}).then(res=>console.log(res.data))

        const link = axios.create({
            baseURL: url,
            headers: {
                'api_token' : token,
            }
        })

        function tampilkan(param){
            document.querySelector('#out').innerHTML = param
        }

        document.querySelector('#get').addEventListener('click', function(){
            link.get('pelanggan').then(res=>{
                
                let tampil = `<table class="table table-bordered w-60 mt-4">
                    <tr>
                        <th>Id</th>
                        <th>Pelanggan</th>
                        <th>Alamat</th>
                        <th>Telepon</th>
                    </tr>`
                
                res.data.forEach(el => {
                    tampil += `<tr>
                        <td>${el.idpelanggan}</td>
                        <td>${el.pelanggan}</td>
                        <td>${el.alamat}</td>
                        <td>${el.telp}</td>
                    </tr>`
                })

                tampil += `</table>`
                
                document.querySelector('#out').innerHTML = tampil
            })
        })
